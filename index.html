<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <!--logo -->
  <body>
    <header class="header-logo">
      <img src="img/Logo.png" alt="Logo-toboolist" />
      <h1 class="titolo-principale">Toboolist</h1>
    </header>
    <!-- /logo -->
    <div class="sfondo-esterno"></div>
    <div class="sfondo-interno"></div>
    <main>
      <!-- bottoni -->
      <div class="bottoni">
        <button class="primo-bottone">Add Task</button>
        <button class="secondo-bottone">Add Section</button>
      </div>
      <!-- fine bottoni -->

      <!-- inizio menu -->
      <!-- prima parte menu -->
      <div class="menu">
        <div class="prima-parte-menu">
          <h3>New task</h3>
          <div class="check">&check;</div>
          Quarterly Newsletter
          <button class="editorial">Editorial</button>
        </div>
        <!-- /prima parte menu -->

        <!-- seconda parte menu -->
        <div class="seconda-parte-menu">
          <h3>Today</h3>
          <div class="check">&check;</div>
          Recruting post blog <button class="editorial">Editorial</button>
          <br />
          <div class="check">&check;</div>
          mobile app launch <button class="q1-goals">Q1 goals</button> <br />
          <div class="cross">&cross;</div>
          Interwiev John H. <button class="recruting">Recruting</button> <br />
          <div class="check">&check;</div>
          Summit update to mobilr storefronts
          <button class="mobile">Mobile</button>
        </div>
        <!-- /seconda parte menu -->

        <!-- terza parte menu -->
        <div class="terza-parte-menu"></div>
      </div>
    </main>
  </body>
</html>
